<script type="text/html" data-help-name="rdk-vision yolov3">
    <p>RDK Vision YOLOv3物体识别节点</p>
    <h3>输入</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">字符串类型(图片的路径)</span></dt>
    </dl>
    <h3>输出</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">字符串类型(新图片的路径)</span></dt>
    </dl>
    <h3>描述</h3>
    <p>该节点的输入部分是已存在的图片路径，目前图片格式支持.jpg/.jpeg/.png。</p>
    <p>该节点的输出部分是根据输入图片的路径增加前缀'yolov3-'，并且放在<code>msg.payload</code>中输出。</p>
    <h3>配置</h3>
    <ul>
        <li>名称：填写后可作为自定义节点名称使用</li>
    </ul>
</script>
