<script type="text/html" data-help-name="rdk-tools openurl">
    <p>RDK Tools Open Url Node</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string(url)</span></dt>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        None
    </dl>
   
    <h3>Details</h3>
    <p>Open a website at a new broswer tab.</p>
    <p><b>Notice:</b>Prefix of url like <code>http:// or https://</code> is required.</p>
    <p>Use <code>{host}</code> in url to substitude ip address. Such as <code>http://{host}:8000</code></p>

    <h3>Settings</h3>
    <ul>
        <li>Name: Custom Name</li>
    </ul>
