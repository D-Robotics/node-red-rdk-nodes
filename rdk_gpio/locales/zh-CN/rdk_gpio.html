
<script type="text/html" data-help-name="rdk-gpio in">
    <p>RDK GPIO输入节点。该节点会根据引脚的状态产生值为0或1的<code>msg.payload</code></p>
    <h3>输出</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>payload的值会是 1 或者 0。</dd>
        <dt>topic <span class="property-type">string</span></dt>
        <dd>the topic will be set to <code>gpio/{bcm引脚号}</code>.</dd>
    </dl>
    <h3>描述</h3>
    <p>你可能需要确认下上拉电阻或下拉电阻的设置。</p>
</script>

<script type="text/html" data-help-name="rdk-gpio out">
    <p>RDK GPIO数字输出节点。</p>
    <h3>输入</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number | string | boolean</span></dt>
    </dl>
    <h3>描述</h3>
    <p>在数字输出模式下需要输入值 <code>msg.payload</code> 是0或1 (也可以是true或false),
        随后会将对应的物理针脚设置为与输入值匹配的高电平或者低电平。</p>
    <p>另外, 在部署时也可以将初始值设置为0或者1。</p>
    <p>该节点依赖RDK中名为Hobot.GPIO的python库。<a href="https://developer.horizon.cc/documents_rdk/python_development/40pin_user_guide/gpio">参考示例</a></p>
</script>

<script type="text/html" data-help-name="rdk-mouse">
    <p>RDK鼠标按键节点。配合有线/无线USB鼠标使用。</p>
    <h3>输出</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>指定的鼠标按键被按下和释放时会输出1或者0。</dd>
        <dt>button <span class="property-type">number</span></dt>
        <dd>1, 2, 4分别对应l左键、右键和中间滚轮, 因此你可以知道具体的按键或是按键组合。</dd>
        <dt>topic <span class="property-type">string</span></dt>
        <dd>被设定为<code>pi/mouse</code></dd>
    </dl>
</script>

<script type="text/html" data-help-name="rdk-keyboard">
    <p>RDK键盘按键节点。配合游戏/无线USB键盘使用。</p>
    <h3>输出</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>包含按键的值</dd>
        <dt>action <span class="property-type">string</span></dt>
        <dd>设置为"up", "down"或者"repeat"</dd>
        <dt>topic <span class="property-type">string</span></dt>
        <dd>设置为<code>pi/key</code></dd>
    </dl>
</script>
